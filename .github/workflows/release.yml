# ==============================================================================
# WATER AI — RELEASE PIPELINE
# ==============================================================================
#
# Uses a matrix strategy to build each platform on its native runner.
# Each runner calls `make release` which auto-detects the OS and builds
# both amd64 and arm64 binaries natively (CGO_ENABLED=1 for Fyne).
#
# ==============================================================================

name: Release

on:
  push:
    branches: [master, main, gui]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write

env:
  GO_VERSION: '1.26'

# ==============================================================================
# JOB 1 — Build each platform on its native runner
# ==============================================================================
jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Extract Version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.1.0-dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build release binaries
        shell: bash
        env:
          CGO_ENABLED: '1'
          VERSION: ${{ steps.version.outputs.version }}
        run: make release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: dist/Water-*
          retention-days: 1

  # ==============================================================================
  # JOB 2 — Collect all artifacts and create a single GitHub Release
  # ==============================================================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for release notes context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Extract Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.1.0-dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum * > checksums.sha256
          echo "Artifacts:" && ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Water AI ${{ steps.version.outputs.version }}"
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: dist/*
          generate_release_notes: true
          body: |
            ## Water AI ${{ steps.version.outputs.version }}

            **Single unified binary** — starts both the gateway/backend and the Fyne GUI.

            ### Downloads

            | Platform | Binary |
            |----------|--------|
            | Linux (amd64) | `Water-linux-amd64` |
            | Linux (arm64) | `Water-linux-arm64` |
            | macOS (amd64) | `Water-darwin-amd64` |
            | macOS (arm64) | `Water-darwin-arm64` |
            | Windows (amd64) | `Water-windows-amd64.exe` |
            | Windows (arm64) | `Water-windows-arm64.exe` |

            ### Usage

            ```bash
            # Launch GUI + gateway (default)
            ./Water-linux-amd64

            # Headless gateway only
            ./Water-linux-amd64 server

            # Print version
            ./Water-linux-amd64 --version
            ```

            ### Verification

            ```bash
            sha256sum -c checksums.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
