# ==============================================================================
# WATER AI — CI + RELEASE PIPELINE
# ==============================================================================
#
# Runs all tests, then builds native binaries on each platform runner and
# collects them into a single GitHub Release using the VERSION from the Makefile.
#
# ==============================================================================

name: CI & Release

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write

env:
  GO_VERSION: '1.26.0'

# ==============================================================================
# JOB 1 — Run all tests
# ==============================================================================
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq gcc g++ pkg-config \
            libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev \
            libx11-dev libxcursor-dev libxrandr-dev \
            libxinerama-dev libxi-dev libxxf86vm-dev \
            libasound2-dev

      - name: Download Go dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run all tests
        run: make test

  # ==============================================================================
  # JOB 2 — Build native binaries on each platform
  # ==============================================================================
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            binary: Water-linux-amd64
          - goos: linux
            goarch: arm64
            runner: ubuntu-24.04-arm
            binary: Water-linux-arm64
          - goos: darwin
            goarch: amd64
            runner: macos-13
            binary: Water-darwin-amd64
          - goos: darwin
            goarch: arm64
            runner: macos-latest
            binary: Water-darwin-arm64
          - goos: windows
            goarch: amd64
            runner: windows-latest
            binary: Water-windows-amd64.exe
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq gcc g++ pkg-config \
            libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev \
            libx11-dev libxcursor-dev libxrandr-dev \
            libxinerama-dev libxi-dev libxxf86vm-dev \
            libasound2-dev

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc pkg-config

      - name: Build release binary
        shell: bash
        env:
          CGO_ENABLED: '1'
          TARGET_OS: ${{ matrix.goos }}
          TARGET_ARCH: ${{ matrix.goarch }}
        run: make release-local

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/Water-*
          retention-days: 1

  # ==============================================================================
  # JOB 3 — Collect all artifacts and create a single GitHub Release
  # ==============================================================================
  release:
    name: Create Release
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract VERSION from Makefile
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep -E '^VERSION\s*:=' Makefile | head -1 | sed 's/.*:=\s*//' | xargs)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Resolved version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum Water-* > checksums.sha256
          echo "=== Artifacts ==="
          ls -la
          echo "=== Checksums ==="
          cat checksums.sha256

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Delete existing release/tag if it exists (idempotent re-release)
          gh release delete "$VERSION" --yes 2>/dev/null || true
          git tag -d "$VERSION" 2>/dev/null || true
          git push origin ":refs/tags/$VERSION" 2>/dev/null || true

          gh release create "$VERSION" \
            --title "Water AI $VERSION" \
            --generate-notes \
            --latest \
            dist/*
