# ==============================================================================
# WATER AI — RELEASE PIPELINE
# ==============================================================================
#
# Uses a matrix strategy to build each platform on its native runner,
# avoiding CGO cross-compilation issues (Fyne requires CGO_ENABLED=1).
#
# ==============================================================================

name: Release

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write

env:
  GO_VERSION: '1.26'

# ==============================================================================
# JOB 1 — Build each platform on its native runner
# ==============================================================================
jobs:
  build:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runner: ubuntu-latest
            binary: Water-linux-amd64
          - goos: darwin
            goarch: amd64
            runner: macos-latest
            binary: Water-darwin-amd64
          - goos: darwin
            goarch: arm64
            runner: macos-latest
            binary: Water-darwin-arm64
          - goos: windows
            goarch: amd64
            runner: windows-latest
            binary: Water-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      # --- Linux dependencies (Fyne needs OpenGL / X11 headers) ---
      - name: Install Fyne dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev libglu1-mesa-dev \
            libx11-dev libxcursor-dev libxrandr-dev \
            libxinerama-dev libxi-dev libxxf86vm-dev \
            libasound2-dev pkg-config gcc g++

      # --- macOS: Xcode CLT is pre-installed on GitHub runners ---

      # --- Windows: MSYS2 / MinGW for CGO ---
      - name: Install MinGW (Windows)
        if: matrix.goos == 'windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc pkg-config

      - name: Extract Version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.1.0-dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '1'
          VERSION: ${{ steps.version.outputs.version }}
        run: make release-local

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}
          retention-days: 1

  # ==============================================================================
  # JOB 2 — Collect all artifacts and create a single GitHub Release
  # ==============================================================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for release notes context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Extract Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.1.0-dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum * > checksums.sha256
          echo "Artifacts:" && ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Water AI ${{ steps.version.outputs.version }}"
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: dist/*
          generate_release_notes: true
          body: |
            ## Water AI ${{ steps.version.outputs.version }}

            **Single unified binary** — starts both the gateway/backend and the Fyne GUI.

            ### Downloads

            | Platform | Binary |
            |----------|--------|
            | Linux (amd64) | `Water-linux-amd64` |
            | macOS (amd64) | `Water-darwin-amd64` |
            | macOS (arm64) | `Water-darwin-arm64` |
            | Windows (amd64) | `Water-windows-amd64.exe` |

            ### Usage

            ```bash
            # Launch GUI + gateway (default)
            ./Water-linux-amd64

            # Headless gateway only
            ./Water-linux-amd64 server

            # Print version
            ./Water-linux-amd64 --version
            ```

            ### Verification

            ```bash
            sha256sum -c checksums.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
