# ==============================================================================
# WATER AI — RELEASE PIPELINE
# ==============================================================================
#
# Uses a matrix strategy to build each platform on its native runner.
# CGO_ENABLED=1 is required for Fyne, which makes cross-compilation from
# Linux to macOS impossible without osxcross. Building natively on each
# runner avoids this entirely.
#
# Flow:
#   1. build (matrix) — build native binary on ubuntu/macos/windows
#   2. release        — collect all artifacts and create GitHub release
#
# ==============================================================================

name: Release

on:
  push:
    branches: [master, main, gui]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (e.g., v1.0.0)'
        required: false
        type: string

permissions:
  contents: write

env:
  GO_VERSION: '1.26'

jobs:
  # ============================================================================
  # BUILD — one job per platform, each on its native runner
  # ============================================================================
  build:
    name: Build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: Water-linux-amd64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            artifact: Water-darwin-arm64
          - runner: macos-13
            goos: darwin
            goarch: amd64
            artifact: Water-darwin-amd64
          - runner: windows-latest
            goos: windows
            goarch: amd64
            artifact: Water-windows-amd64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Fyne system dependencies (Linux)
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev libglu1-mesa-dev \
            libx11-dev libxcursor-dev libxrandr-dev \
            libxinerama-dev libxi-dev libxxf86vm-dev \
            libasound2-dev pkg-config gcc g++

      - name: Extract Version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.1.0-dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build release binary
        shell: bash
        run: make release-native
        env:
          VERSION: ${{ steps.version.outputs.version }}
          CGO_ENABLED: 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*
          retention-days: 7

  # ============================================================================
  # RELEASE — collect all artifacts and create a GitHub release
  # ============================================================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Extract Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "v0.1.0-dev")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate Checksums
        run: |
          cd dist
          # Remove any per-platform checksums from individual builds
          rm -f checksums.sha256
          sha256sum Water-* > checksums.sha256 2>/dev/null || true
          echo "Artifacts:" && ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Water AI ${{ steps.version.outputs.version }}"
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: dist/*
          generate_release_notes: true
          body: |
            ## Water AI ${{ steps.version.outputs.version }}

            **Single unified binary** — starts both the gateway/backend and the Fyne GUI.

            ### Downloads

            | Platform | Binary |
            |----------|--------|
            | Linux (amd64) | `Water-linux-amd64` |
            | macOS (amd64) | `Water-darwin-amd64` |
            | macOS (arm64) | `Water-darwin-arm64` |
            | Windows (amd64) | `Water-windows-amd64.exe` |

            ### Usage

            ```bash
            # Launch GUI + gateway (default)
            ./Water-linux-amd64

            # Headless gateway only
            ./Water-linux-amd64 server

            # Print version
            ./Water-linux-amd64 --version
            ```

            ### Verification

            ```bash
            sha256sum -c checksums.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
