name: Test

on:
  push:
    branches: [master, main, development, gui]
    paths-ignore: ['**.md', 'docs/**', '.gitignore', 'LICENSE']
  pull_request:
    branches: [master, main]

permissions:
  security-events: write

env:
  GO_VERSION: '1.26'

jobs:
  test:
    name: Test & Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'
          cache: true

      - name: Install Fyne system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev libglu1-mesa-dev \
            libx11-dev libxcursor-dev libxrandr-dev \
            libxinerama-dev libxi-dev libxxf86vm-dev \
            libasound2-dev pkg-config gcc g++

      - name: Lint & Vet
        run: |
          make mocks
          make fmt
          make vet
          make lint

      - name: Test (race + coverage)
        run: make test

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage/coverage.out
          fail_ci_if_error: false
